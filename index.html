<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Xman Search</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    color: white;
}

.container {
    text-align: center;
    animation: fadeIn 1.5s ease;
}

h1 {
    font-size: 48px;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

.search-box {
    display: flex;
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(20px);
    border-radius: 50px;
    padding: 10px;
    width: 500px;
    max-width: 90vw;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

.search-box input {
    flex: 1;
    border: none;
    background: transparent;
    color: white;
    font-size: 18px;
    padding: 10px;
    outline: none;
}

.search-box button {
    border: none;
    background: #00f2ff;
    color: black;
    padding: 10px 20px;
    border-radius: 40px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}

.search-box button:hover {
    background: white;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>âš¡ Xman Search</h1>

    <form class="search-box" action="search.html">
        <input type="text" name="q" placeholder="Rechercher..." required>
        <button type="submit">Search</button>
    </form>
</div>

</body>
</html>
